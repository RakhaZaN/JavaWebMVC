<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <title>List Anggota | Koperasi</title>
  </head>
  <body>

    <!-- top-gap -->
    <div class="bg-dark" style="height: 80px"></div>
    <!-- Navbar -->
    <nav class="navbar sticky-top navabar-dark bg-dark">
      <div class="container mb-5">
            <div class="display-4 font-weight-bold text-light">Data Anggota</div>
            <div class="text-right">
              <a href="/Koperasi" class="btn btn-secondary">Kembali ke Menu</a>
              <button type="button" class="btn btn-outline-light text-light" onclick="logout()">LOGOUT</button>
            </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <!-- <div class="table-responsive"> -->
            
            <!-- Table -->
            <table class="table table-striped table-borderless" id="tableAnggota">
              <thead class="bg-dark text-light">
                <tr>
                  <th scope="col">No Anggota</th>
                  <th scope="col">Nama</th>
                  <th scope="col">Kelamin</th>
                  <th scope="col">Tempat Lahir</th>
                  <th scope="col">Tanggal Lahir</th>
                  <th scope="col">Telepon</th>
                  <th scope="col" class="text-center"> <button class="btn btn-warning btn-sm text-dark" id="btnadd" data-toggle="modal" data-target="#exampleModalCenter">Tambah</buutton> </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

          <!-- </div> -->
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Form Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            
            <form>

              <div class="form-group row">
                <label for="fnik" class="col-sm-3 col-form-label">No Anggota</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="fnoa">
                </div>
              </div>
              <div class="form-group row">
                <label for="fnama" class="col-sm-3 col-form-label">Nama</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="fnama">
                </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-3 pt-0">Radios</legend>
                  <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="L">
                      <label class="form-check-label" for="gridRadios1">
                        Laki - Laki
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="P">
                      <label class="form-check-label" for="gridRadios2">
                        Perempuan
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <label for="ftemplahir" class="col-sm-3 col-form-label">Tempat Lahir</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="ftemplahir">
                </div>
              </div>
              <div class="form-group row">
                <label for="ftgllahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="ftgllahir" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="ftelepon" class="col-sm-3 col-form-label">Telepon</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="ftelepon">
                </div>
              </div>
              <div class="form-group row">
                <label for="falamat" class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="falamat">
                </div>
              </div>

            </form>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-warning" id="btnsave">Save</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <!-- Karyawan JS -->
    <script type="text/javascript" src="anggota.js"></script>
    <script>
      function logout() {
        if (confirm('Are you sure want logout this account?')) {
          sessionStorage.clear();
          document.location.href = '/Koperasi/login.html';
        }
      }
    </script>

  </body>
</html>
